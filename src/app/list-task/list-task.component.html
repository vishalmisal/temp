<app-header></app-header>

<div class="container">
<div class="col-md-12">  
    <h2> Task Details</h2>  
    <div class="table-responsive table-container">  
      <table class="table">  
        <thead>  
          <tr>  
            <th>Priority</th>  
            <th>Description</th>  
            <th>Status</th>  
            <th>Action</th>  
          </tr>  
        </thead>  
        <tbody>  
          <tr *ngFor="let item of tasks | keyvalue">  
            <td>{{item.value.priority}}</td>  
            <td>{{item.value.description}}</td>  
            <td>{{item.value.status}}</td>  
            <td>  
              <button (click)="editTask(item.key)"  class="btn btn-info"> Update</button>  
              <button (click)="deleteTask(item.key)" class="btn btn-info deleteBtn"> Delete</button>  
            </td>  
          </tr>  
        </tbody>  
      </table>
      <button (click)="addTask()" style="margin-left: 20px;" class="btn btn-info"> Add a new Row</button>    
    </div>  
  </div> 
</div>

<app-footer></app-footer>
